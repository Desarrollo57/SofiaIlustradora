<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/contacto.css">
    <title>Sofia Contacto</title>
</head>
<body>
    <header>
        <button class="abrirMenu" id="abrir"><img src="../img/icons/abrir.svg" alt="abrir"></button>
        <nav class="contenedorMenuHorizontal" id="nav">
            <button class="cerrarMenu" id="cerrar"><img src="../img/icons/cerrar.svg" alt="cerrar"></button>
            <ul class="menuHorizontal">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./portafolio.html">Portafolio</a></li>
                <li><a href="./sobreMi.html">Sobre mí</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="formularioUsuario">
            <label for="nombreapellido">Nombre</label>
            <input type="text" id="nombreapellido" class="imput-padron" required>
            
            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="imput-padron" required placeholder="email@dominio.com">
            
            <label for="telefono">Telefono</label>
            <input type="" id="telefono" class="imput-padron" required placeholder="+57 xxxxxxxxxx">

            <label for="mensaje">¿Que tipo de diseño quiere?</label>
            <textarea id="mensaje" cols="70" rows="10" class="imput-padron" required></textarea>
            <fieldset>
                <legend>¿Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>
            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select id="FranjaHoraria">
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" >¿Le gustaría recibir actualizaciones del estado de su encargo?</label>
            <input type="submit" value="Enviar Formulario" class="enviar" onclick="captura()">
        </form>
        <table class="tabla">
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 16h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 16h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 16h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p class="copyright">© Copyright Sofia Ilustradora - 2024</p>
        <a aria-label="Chat on WhatsApp" href="https://wa.me/573143742159?" target="_blank"><img alt="icono WhatsApp" src="../img/icons/logo-wsp.png" class="btn-wsp" id="respuesta"/>
            <i class="icon-whatsapp"></i>
        </a>
    </footer>
    <script src="../scripts/menu.js"></script>
    <script src="../scripts/controlador.js"></script>
</body>
</html>
